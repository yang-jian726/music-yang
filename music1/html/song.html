<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="shortcut icon" href="../assets/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/song.css">
</head>
<body>
<div class="page">
    <div class="disc-pointer">
        <img class="pointer" src="https://s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862" alt=""/>
        <div class="disc">
            <img class="circle" src="https://s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="" />
            <img class="light" src="https://s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577" alt="" />
            <img class="cover" src="https://s3.music.126.net/m/s/img/disc_default.png?7c9b3adc16f5485c2bfbe8a540534188" alt="" />
            <div class="icon-wrapper">
                <svg class="icon icon-play"><use xlink:href="#icon-player-play"></use></svg>
                <svg class="icon icon-pause"><use xlink:href="#icon-zanting2"></use></svg>
            </div>
        </div>
    </div>
    <div class="song-description">
        <div class="songInfo">
            <h1><span class="songName"></span>-<small class="author"></small></h1>
            <div class="lyric"><div class="lines"></div></div>
        </div>
    </div>
    <div class="links">
        <a class="links-open" href="#">打开</a>
        <a class="links-download" href="#">下载</a>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/song.js"></script>

</body>
</html>
